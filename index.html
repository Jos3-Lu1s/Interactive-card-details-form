<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body class="container" style="background-image: url('images/bg-main-desktop.png'); background-repeat: no-repeat;">
  <div class="row vh-100 d-flex align-items-center">
    <div class="col-md-6">
      <div class="card shadow-lg text-light border-0 rounded-5 img-card mx-auto">
        <img src="images/bg-card-front.png" class="card-img" alt="...">
        <div class="card-img-overlay pb-4">
          <div class="h-100 d-flex flex-column justify-content-between">
            <img src="images/card-logo.svg" class="img-icon-card" alt="">
            <h5 class="card-title mt-auto">0000 0000 0000 0000</h5>
            <div class="d-flex justify-content-between">
              <p class="card-text mb-0">Jane Appleseed</p>
              <p class="card-text mb-0">00/00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card shadow-lg text-light border-0 rounded-5 img-card ms-auto mt-4">
        <img src="images/bg-card-back.png" class="card-img" alt="...">
        <div class="card-img-overlay h-100 d-flex flex-column justify-content-center">
          <h5 class="card-title text-end me-4">000</h5>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="mb-4">
            <label for="">Cardholder Name</label>
            <input type="text" class="form-control" placeholder="e.g. Jane Appleseed" id="">
          </div>
          <idv>
            <label for="">Card Number</label>
            <input type="text" class="form-control" placeholder="e.g. 1234 5678 9123 0000" id="">
          </idv>
          <div class="mt-4 d-flex justify-content-between">
            <div class="me-4">
              <label for="">Exp. Date (MM/YY)</label>
              <div class="d-flex justify-content-between">
                <input type="text" class="form-control me-2" placeholder="MM" id="">
                <input type="text" class="form-control ms-2" placeholder="YY" id="">
              </div>
            </div>
            <div>
              <label for="">CVC</label>
              <input type="text" class="form-control" placeholder="e.g. 123" id="">
            </div>
          </div>
          <input type="button" class="btn btn-dark container-fluid mt-4" value="Confirm">
        </div>
      </div>
    </div>
  </div>

  <!-- Completed state start -->

  </div>
  <script src="Bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
